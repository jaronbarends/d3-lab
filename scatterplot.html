<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>scatterplot | d3 test</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
	<style>
		.bar {
			display: inline-block;
			margin: 0 2px;
			width: 20px;
			height: 0;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="o-content-width">
		
		

	</div><!-- /.o-content-width -->

	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script>
		var dataset = [
				[ 5,     20 ],
				[ 480,   90 ],
				[ 250,   50 ],
				[ 100,   33 ],
				[ 330,   95 ],
				[ 410,   12 ],
				[ 475,   44 ],
				[ 25,    67 ],
				[ 85,    21 ],
				[ 220,   88 ]
			],
			w = 500,
			h = 100;

		var svg = d3.select('body')
			.append('svg')
			.attr('width', w)
			.attr('height', h);


		/**
		* get r for a given area
		* @returns {undefined}
		*/
		var getRForArea = function(area) {
			// area = Math.PI * r^2
			var r = Math.sqrt(area/Math.PI);

			return r;
		};
		
		
		/**
		* draw the graph
		* @returns {undefined}
		*/
		var drawGraph = function() {
			svg.selectAll('circle')
				.data(dataset)
				.enter()
				.append('circle')
				.attr('cx', function(d) {
					return d[0];
				})
				.attr('cy', function(d) {
					return d[1];
				})
				.attr('r', function(d) {
					return getRForArea(d[1]);
				});

			// now add text
			svg.selectAll('text')
				.data(dataset)
				.enter()
				.append('text')
				.text(function(d) {
					var txt = d[0]+', '+d[1];
					return txt;
				})
				.attr('x', function(d) {
					return d[0]
				})
				.attr('y', function(d) {
					return d[1]
				});

		};
		


		drawGraph();

	</script>
</body>
</html>
