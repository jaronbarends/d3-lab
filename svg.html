<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>d3 test</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
	<style>
		.bar {
			display: inline-block;
			margin: 0 2px;
			width: 20px;
			height: 0;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="o-content-width">
		
		

	</div><!-- /.o-content-width -->

	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script>
		var dataset = [5,10,15,20,25],
			w = 500,
			h = 100;

		var svg = d3.select('body').append('svg');

		svg.selectAll('rect')
			.data(dataset)
			.enter()
			.append('rect')
			.attr('x', function(d, i) {
				return (i*50 + 25);
			})
			.attr('y', function(d) {
				return h - d*2;
			})
			.attr('width', 20)
			.attr('height', function(d) {
				return d*2;
			})
			.attr('fill', function(d) {
				var color = 'rgb(0,0,'+d*10+')';
				return color;
			});

		svg.selectAll('text')
			.data(dataset)
			.enter()
			.append('text')
			.text(function(d) {
				return d;
			})
			.attr("x", function(d, i) {
		        return (i*50 + 25);
		   })
		   .attr("y", function(d) {
		        return h - (d * 4);
		   });

	</script>
</body>
</html>
